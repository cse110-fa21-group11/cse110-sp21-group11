<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lunch Recipes </title>
    <link rel="stylesheet" href="lunch.css">
    <link rel="stylesheet" href="card.css">
    <script src="https://use.fontawesome.com/71ef81c39b.js"></script>
    </head>

<body>
    <header>
        <section class="lunch-hero">
            <div class="lunch-hero-image">
            </div>
            <section class="lunch-hero-module"> 
                <div class="lunch-hero-module-wrapper">
                <h1> Lunch Recipes </h1>
                <p> Browse around and you're bound to find top lunch ideas that are healthy, easy, and delicious!</p>
            </div>
            </section>
        </section>
    </header>
    <main>
        <section class="checkbox-lunch">
            <input type="checkbox" id="pasta" name="pasta" value="pasta">
            <label for="pasta"> Pasta</label><br>
            <input type="checkbox" id="one-pot" name="one-pot" value="one-pot">
            <label for="one-pot"> One-Pot</label><br>
            <input type="checkbox" id="salads" name="salads" value="salads">
            <label for="salads"> Salads</label><br>
            <input type="checkbox" id="soups" name="soups" value="soups">
            <label for="soups"> Soups</label><br>
            <input type="checkbox" id="sandwiches" name="sandwiches" value="sandwiches">
            <label for="sandwiches"> Sandwiches</label><br>
    </section>
    </main>

    <footer>

    </footer>
</body>
</html>
