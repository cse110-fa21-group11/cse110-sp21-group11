<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dinner Recipes </title>
    <link rel="stylesheet" href="dinner.css">
    <link rel="stylesheet" href="card.css">
    <script src="https://use.fontawesome.com/71ef81c39b.js"></script>
    </head>

<body>
    <header>
        <section class="dinner-hero">
            <div class="dinner-hero-image">
            </div>
            <section class="dinner-hero-module"> 
                <div class="dinner-hero-module-wrapper">
                <h1> Dinner Recipes </h1>
                <p> Craving some comfort food after a long day? Or perhaps something light? Either way, there are various options for you to choose from to make your dinner worth cooking!</p>
            </div>
            </section>
        </section>
    </header>
    <main>
        <section class="checkbox-dinner">
            <input type="checkbox" id="rice" name="rice" value="rice">
            <label for="rice"> Rice</label><br>
            <input type="checkbox" id="noodles" name="noodles" value="noodles">
            <label for="noodles"> Noodles</label><br>
            <input type="checkbox" id="stews" name="stews" value="stews">
            <label for="stews"> Stews</label><br>
            <input type="checkbox" id="stirfries" name="stirfries" value="stirfries">
            <label for="stirfries"> Stirfries</label><br>
            <input type="checkbox" id="comfort" name="comfort" value="comfort">
            <label for="comfort"> Comfort Food</label><br>
    </section>
    </main>

    <footer>

    </footer>
</body>
</html>
