<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dessert Recipes </title>
    <link rel="stylesheet" href="dessert.css">
    <link rel="stylesheet" href="card.css">
    <script src="https://use.fontawesome.com/71ef81c39b.js"></script>
    </head>

<body>
    <header>
        <section class="dessert-hero">
            <div class="dessert-hero-image">
            </div>
            <section class="dessert-hero-module"> 
                <div class="dessert-hero-module-wrapper">
                <h1> Dessert </h1>
                <p> A craving for something sweet is all you need to bake up something sweet and indulgent - not a special occassion! Find everything from cookies to cakes to even crumbles.</p>
            </div>
            </section>
        </section>
    </header>
    <main>
        <section class="checkbox-dessert">
            <input type="checkbox" id="cookies" name="cookies" value="cookies">
            <label for="cookies"> Cookies</label><br>
            <input type="checkbox" id="cake" name="cake" value="cake">
            <label for="cake"> Cake</label><br>
            <input type="checkbox" id="pie" name="pie" value="pie">
            <label for="pie"> Pie</label><br>
            <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
            <label for="chocolate"> Chocolate</label><br>
    </section>
    </main>

    <footer>

    </footer>
</body>
</html>
